<section #hero id="hero" class="relative overflow-hidden">
  <div class="absolute top-0 left-0 z-10">
    <img src="images/bg.png" alt="background" />
  </div>
  <div class="hero-layout">
    <!-- LEFT HERO CONTENT-->
    <header
      class="flex flex-col justify-center md:w-full w-screen md:px-20 px-5"
    >
      <div class="flex flex-col gap-7">
        <div class="hero-text">
          <h1>
            Shaping
            <span class="slide">
              <span class="wrapper">
                @for( w of myWords; track $index; let idx = $index){
                <span
                  (key)="(idx)"
                  class="flex items-center md:gap-3 gap-1 pb-2"
                  ><img
                    [src]="w.imgPath"
                    [alt]="w.text"
                    class="xl:size-12 md:size-10 size-7 md:p-2 p-1 rounded-full bg-white-50"
                  />
                  <span>{{ w.text }}</span>
                </span>
                }
              </span>
            </span>
          </h1>

          <h1>into Real Projects</h1>
          <h1>into Deliver Results</h1>
        </div>
        <p class="text-white-50 md:text-xl relative z-10 pointer-events-none">
          Hi, I'm Rafael, a developer based in Brazil with a passion for code.
        </p>
        <app-button [id]="'button'" [text]="'See my works'" [cssClass]="'md:w-80 md:h-16 w-60 h-12'"/>
      </div>
    </header>
    <!-- RIGHT #D MODEL-->
     <figure>
      <div class="hero-3d-layout">
        <app-hero-experience />
      </div>
     </figure>
  </div>
</section>
